<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="/TrangChu/header_style.css">
    <link rel="stylesheet" href="/TrangChu/home.css">

    <title>Home</title>
</head>

<body>
    <div id="header">
        <div class="header_style pix_buider_bg" id="section_normal_1">
            <div class="container">
              <div class="first_column">
                <div class="link_text alpha">
                              <span class="editContent">
                                  <span class="pix_text">Tin tức & thủ thuật</span>
                              </span>
                </div>
                <div class="two-rows-text omega">
                              <span class="editContent">
                                  <a href="#" class="pix_text">Trung tâm trợ giúp</a>
                                  <hr class="separator">
                                  <a href="#" class="pix_text">Liên hệ hỗ trợ</a>
                              </span>
                </div>
              </div>
          
              <div class="second_column">
                <div class="logo alpha">
                  <a href="" class="logo_img">
                    <img src="Images/logo.png" height="37" width="135"/></a>
                </div>
                <div class="search_box">
                  <input type="text" class="input" placeholder="Tìm kiếm sản phẩm. vd:Spotify, Windows...">
                  <div class="bt_search">
                    <i class="fas fa-search fa-2x"></i>
                  </div>
                </div>
                <div class="omega">
                  <a href="" class="bt_gio_hang">
                    <i class="fas fa-shopping-cart fa-lg" style="color: #ffffff;"></i>
                    <span class="text">Giỏ hàng</span>
                    <span class="number">0</span>
                  </a>
                  <a href="" class="bt_user">
                    <i class="fas fa-user fa-lg" style="color: #1b5bd7;"></i>
                    <span class="text">Tài khoản</span>
                  </a>
                </div>
              </div>
              <div class="third_column">
                <div class="menu">
                  <a href="" class="htext">Giải Trí</a>
                  <a href="" class="htext">Học Tập</a>
                  <a href="" class="htext">Làm Việc</a>
                  <a href="" class="htext">Tiện Ích</a>
                  <a href="" class="htext">Bảo Mật</a>
                  <a href="" class="htext">Lưu Trữ</a>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div id="content-home">
        <div id="container">
            <div class="section0">
                <div class="slider">
                    <div class="slide-show">
                        <div class="list-imgs">
                            <img src="/TrangChu/img/Cover.jpg" alt="" class="img-slide">
                            <img src="/TrangChu/img/slider2.webp" alt="" class="img-slide">
                            <img src="/TrangChu/img/slider3.webp" alt="" class="img-slide">
                        </div>
                        <div class="btns-slide">
                            <div class="btn-left btn-slide">
                                <i class="fa-solid fa-caret-left"></i>
                            </div>
                            <div class="btn-right btn-slide">
                                <i class="fa-solid fa-caret-right"></i>
                            </div>
                        </div>
                        <div class="dot-imgs">
                            <div class="dot-item item-0 active">

                            </div>
                            <div class="dot-item item-1">

                            </div>
                            <div class="dot-item item-2">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="banner">
                    <div class="list-imgs-banner">
                        <img src="/TrangChu/img/Youtube.webp" alt="" class="img-banner">
                        <img src="/TrangChu/img/Google Drive.webp" alt="" class="img-banner" style="padding: 0 10px;">
                        <img src="/TrangChu/img/Banner Canva.webp" alt="" class="img-banner" style="padding: 0 10px;">
                        <img src="/TrangChu/img/Banner Office.webp" alt="" class="img-banner">
                    </div>
                </div>
            </div>
            <div class="section1">

            </div>
            <div class="section2">

            </div>
            <div class="section3">

            </div>
            <div class="section4">

            </div>
            <div class="section5">

            </div>
            <div class="section6">

            </div>


        </div>



    </div>
    <div id="footer">

    </div>
    <script src="/TrangChu/home.js"></script>
</body>

</html>
