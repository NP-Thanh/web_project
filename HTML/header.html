<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
  <link rel="stylesheet" href="../CSS/header_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
<div class="header_style pix_buider_bg" id="section_normal_1">
  <div class="container">
    <div class="first_column">
      <div class="link_text alpha">
                    <span class="editContent">
                        <span class="pix_text">Tin tức & thủ thuật</span>
                    </span>
      </div>
      <div class="two-rows-text omega">
                    <span class="editContent">
                        <a href="#" class="pix_text">Trung tâm trợ giúp</a>
                        <hr class="separator">
                        <a href="#" class="pix_text">Liên hệ hỗ trợ</a>
                    </span>
      </div>
    </div>

    <div class="second_column">
      <div class="logo alpha">
        <a href="" class="logo_img">
          <img src="../Images/logo.png" height="37" width="135"/></a>
      </div>
      <div class="search_box">
        <input type="text" class="input" placeholder="Tìm kiếm sản phẩm. vd:Spotify, Windows...">
        <div class="bt_search">
          <i class="fas fa-search fa-2x"></i>
        </div>
      </div>
      <div class="omega">
        <a href="" class="bt_gio_hang">
          <i class="fas fa-shopping-cart fa-lg" style="color: #ffffff;"></i>
          <span class="text">Giỏ hàng</span>
          <span class="number">0</span>
        </a>
        <a href="" class="bt_user">
          <i class="fas fa-user fa-lg" style="color: #1b5bd7;"></i>
          <span class="text">Tài khoản</span>
        </a>
      </div>
    </div>
    <div class="third_column">
      <div class="menu">
        <a href="" class="htext">Giải Trí</a>
        <a href="" class="htext">Học Tập</a>
        <a href="" class="htext">Làm Việc</a>
        <a href="" class="htext">Tiện Ích</a>
        <a href="" class="htext">Bảo Mật</a>
        <a href="" class="htext">Lưu Trữ</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
